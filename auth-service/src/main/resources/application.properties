# --- Serveur web ---
server.port=8089
spring.application.name=auth-service

# --- Sécu (Keycloak) ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/escale-maroc

# --- PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/escale_db
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool Hikari (optionnel mais recommandé)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logs SQL (utile en dev)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# --- Actuator (optionnel) ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# --- Swagger / OpenAPI (optionnel, si dépendance springdoc) ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
